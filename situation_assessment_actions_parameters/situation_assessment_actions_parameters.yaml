---
situation_assessment:
  action_monitoring:
    temporal_threshold: 3  #the human can do one action every temporal_threshold seconds
    trigger_distance: 0.5 #distance from the monitoring_part to the target to say that an action has been performed
    actions_to_monitor: #actions that need to be monitored
      - pick    
      - place
      - fill
    actions_details: 
      #for each action we put put several actions_details
      #target_info: the parameter_type of the action's target (each action defines its parameters)
      #monitor_part: the joint used to compute the distance and check if the action has been done
      #orientation_part: 
      pick:   
        target_info: main_object
        monitor_part: hand
      place:
        target_info: target
        monitor_part: hand
      fill:
        target_info: target
        monitor_part: hand
    affordances:
      #links an object to actions that can performed with it as a target
      waterbottle:
        - pick
      teabottle:
        - pick
      mug:
        - pick
        - fill
      keys:
        - pick
      remote:
        - pick
      book1:
        - pick
      book2:
        - pick
      book3:
        - pick
      table:
        - place
      shelf1:
        - place
      shelf2:
        - place
      shelf3:
        - place
      sidetable:
        - place
  intention_recognition:
    intention_list: # list of intentions
      - drink_water
      - drink_tea
      - go_out
      - read_book
      - watch_tv
      - clean_books
    contexts: #list of context
      - hot_day
      - cold_day
      - time_to_leave
      - evening
      - sunday
    intention_details:
      #for each intention:
      #mdp_path: path to the mdp (without extension)
      #linked_contexts: contexts that influence this intention
      #context_probabilities: conditional dependencies of the intention from the context
      drink_water:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/drink_water
        linked_contexts:
          - hot_day
        context_probabilities:
          hot_day: 0.7
      drink_tea:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/drink_tea
        linked_contexts:
          - cold_day
        context_probabilities:
          - cold_day: 0.7
      go_out:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/go_out
        linked_contexts:
          - time_to_leave
        context_probabilities:
          - time_to_leave: 0.7
      read_book:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/read_book
        linked_contexts:
          - evening
        context_probabilities:
          - evening: 0.7
      watch_tv:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/watch_tv
        linked_contexts:
          - sunday
        context_probabilities:
          - sunday: 0.7  
      clean_books:
        mdp_path: /home/theworld/ros_workspaces/indigo_ws/src/scenarios/demo_observer/mdp_models/clean_books
        linked_contexts:
          - sunday
        context_probabilities:
          - sunday: 0.7
    distance_threshold:
      #threhsolds used for distance monitoring, from reach to far
      - 0.8
      - 1.5
      - 3
      - 5


